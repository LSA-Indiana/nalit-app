<ion-view view-title="Nalit 2016, Indianapolis | {{data.name}}"  ng-controller="InternalCtrl">
  <ion-content class="details" scroll="false">
    <header class="details-header">
      <div class="icon icon-container">
        <i class="icon ion-{{ data.icon }}"></i>
      </div>
      <div class="content-container">
        <h1>{{data.name}}</h1>
        <p>{{data.subText}}</p>
      </div>
      <a href="#/home" class="icon icon-close-link">
        <i class="icon icon-close ion-close-circled"></i>
      </a>
    </header>

    <ion-list>
      <div ng-repeat="group in data.sub_items" class="details-group details-group-{{data.sub_items.length}}">
        <div ng-class="isItemShown(item) ? 'item-expand active' : 'item-expand inactive'">
            <ion-item class="item-dark"
                      ng-click="toggleGroup(group)"
                      ng-class="{active: isGroupShown(group)}">
              <h2>{{group.title}}</h2>
              <div class="icon icon-plus-minus">
                <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
              </div>
            </ion-item>
            <ion-scroll direction="y" class="main-scroll">
              <ion-item class="item-accordion"
                        ng-repeat="item in group.list"
                        ng-show="isGroupShown(group)">
                <h3>{{item.name}}</h3>

                <p>
                  {{item.description}}
                </p>

                <p ng-if="item.location">
                  {{item.location}}
                </p>

                <p ng-if="item.time">
                  {{item.time}}
                </p>
              </ion-item>
            </ion-scroll>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
